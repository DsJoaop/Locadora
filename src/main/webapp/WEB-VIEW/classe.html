<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

<ul class="tabs">
    <li class="tab-button"><a href="index.jsp"> Ator</a></li>
    <li class="tab-button"><a href="classe.html"> Classe </a></li>
</ul>

<div class="container">


    <div id="ator" class="tab-content">


        <div class="header">
            <span>Cadastro de Classes</span>
            <button onclick="openModal()" id="new"><i>Incluir</i></button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Função</th>
                    <th>Salário</th>
                    <th class="acao">Editar</th>
                    <th class="acao">Excluir</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form method="post" action="/ClasseController">
                    <!-- Método inserir -->
                    <input type="hidden" name="acao" value="inserir">

                    <label for="nome">Nome da Classe:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="valor">Valor da Classe:</label>
                    <input type="number" id="valor" name="valor" required>

                    <label for="data">Prazo de Devolução:</label>
                    <input type="date" id="data" name="data" required>

                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>


    </div>

</div>
<script src="script.js"></script>
</body>

</html>
